```r
# Global variables can go here
n &lt;- 200

# Define the UI
ui &lt;- bootstrapPage(
  numericInput('n', 'Number of obs', n),
  plotOutput('plot')
)

# Define the server code
server &lt;- function(input, output) {
  output$plot &lt;- renderPlot({
    hist(runif(input$n))
  })
}

# Return a Shiny app object
shinyApp(ui = ui, server = server)
