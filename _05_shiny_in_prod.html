# Best practices

### **More complex shiny longer codebase**

--

### Try to create **independent components**

* functions in separate `.R` files in `R/`
* external package(s)
* modules


---
# Best practices


### Use [modules](https://mastering-shiny.org/scaling-modules.html) 

```R
yourModuleUI &lt;- function(id) {
  ns &lt;- NS(id)
  tagList(...)
}

yourModuleServer &lt;- function(id, geoms, preview, u_details) {
  moduleServer(
    id,
    function(input, output, session) {
      ...
    }
  )
}   
```

### **Testing**

* Critical part of the development of your app
* Unit tests for your functions (see <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M336 0h-288C21.49 0 0 21.49 0 48v431.9c0 24.7 26.79 40.08 48.12 27.64L192 423.6l143.9 83.93C357.2 519.1 384 504.6 384 479.9V48C384 21.49 362.5 0 336 0zM336 452L192 368l-144 84V54C48 50.63 50.63 48 53.1 48h276C333.4 48 336 50.63 336 54V452z"/></svg> https://r-pkgs.org/testing-basics.html#introducing-testthat)
* Test reactivity with `testServer()`(see <svg aria-hidden="true" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M336 0h-288C21.49 0 0 21.49 0 48v431.9c0 24.7 26.79 40.08 48.12 27.64L192 423.6l143.9 83.93C357.2 519.1 384 504.6 384 479.9V48C384 21.49 362.5 0 336 0zM336 452L192 368l-144 84V54C48 50.63 50.63 48 53.1 48h276C333.4 48 336 50.63 336 54V452z"/></svg> https://mastering-shiny.org/scaling-testing.html)

# Best practices

### Avoid heavy computations when possible

--

### Load tests

  * Test how your application with a given load (i.e. a given number of users using your application simultaneously)
  * <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M50.7 58.5L0 160H208V32H93.7C75.5 32 58.9 42.3 50.7 58.5zM240 160H448L397.3 58.5C389.1 42.3 372.5 32 354.3 32H240V160zm208 32H0V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192z"/></svg> [`shinyloadtest`](https://CRAN.R-project.org/package=shinyloadtest)

--

### Caching

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
